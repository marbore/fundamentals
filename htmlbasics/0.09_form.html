<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<h1>Forms</h1>
	<h2>Basic form with input fields</h2>

	<div class="form-one">
		<form>
			<p><lable>Customer Name:<input /></lable></p>
			<p><lable>Street Address:<input /></lable></p>
			<p><lable>City:<input /></lable></p>
			<p><lable>Area Code:<input /></lable></p>
			<p><lable>Telephone:<input /></lable></p>
		</form>
	</div>

	<br />

	<div class="form-two">
		<form>
			<fieldset>
				<legend>Customer Information</legend>
				<p><lable>Customer Name:<input /></lable></p>
				<p><lable>Telephone Number:<input type=tel /></lable></p>
				<p><lable>E-mail Address:<input type=email /></lable></p>
			</fieldset>
		</form>
	</div>

	<div class="form three">
		<form>
			<fieldset>
		  		<legend>Biggest Burritos in the World!</legend>
				<p><input type="radio" name="humongous" id="size1" /><label for="size1"> Humongous </label></p>
				<p><label> <input type="radio" name="doubleHumongous"> Double-Humongous </label></p>
				<p><label> <input type="radio" name="tripleHumongous"> Triple-Humongous </label></p>
				<p><label> <input type="radio" name="quadrupleHumongous"> Quadruple-Humongous </label></p>
		</fieldset>
		</form>
	</div>

	<div class="form four">
		<form>
			<fieldset>
				<legend>Fixins</legend>
				<p><label><input type="checkbox" />Sauteed Onions</label></p>
				<p><label><input type="checkbox" />Grilled Peppers</label></p>
				<p><label><input type="checkbox" />Queso</label></p>
				<p><label><input type="checkbox" />Lettuce</label></p>
				<p><label><input type="checkbox" />Beans</label></p>
			</fieldset>
		</form>
	</div>

</body>
</html>
