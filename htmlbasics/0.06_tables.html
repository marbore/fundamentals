<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<h1>Tables</h1>
	<h3>Table with no style</h3>
	<table>
		<tr>
			<th>Name</th>
			<th>Occupation</th>
			<th>Years Experience</th>
		</tr>
		<tr>
			<td>Jenn Aikins</td>
			<td>Boss</td>
			<td>10</td>
		</tr>
	</table>

	<!--Make a table that has your three favorite tv shows.
	As the column head, make name, genre, rating-->
	<table style="width:100%" border="2">
		<tr>
			<th>Name</th>
			<th>Genre</th>
			<th>Rating</th>
		</tr>
		<tr>
			<td>Game of Thrones</td>
			<td>Fantasy</td>
			<td>R</td>
		</tr>
		<tr>
			<td>Always Sunny</td>
			<td>Comedey</td>
			<td>R</td>
		</tr>
		<tr>
			<td>The Office</td>
			<td>Comedey</td>
			<td>R</td>
		</tr>



	</table>

</body>
</html>
